<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Car - Hope Automotive</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Hope Automotive - Add/Edit Car</h1>
        <a href="admin.html" class="button">Go to Admin Dashboard</a>
        <a href="index.html" class="button">Go to Home</a>
    </header>

    <main>
        <h2>Enter Car Details</h2>
        <form id="car-form">
            <input type="hidden" id="car-id">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="name">Car Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="color">Car Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="interior-color">Interior Color:</label>
            <input type="text" id="interior-color" name="interior-color" required>

            <label for="interior-type">Interior Type:</label>
            <input type="text" id="interior-type" name="interior-type" required>

            <label for="odometer">Odometer (miles):</label>
            <input type="number" id="odometer" name="odometer" required>

            <label for="price">Asking Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="vin">VIN Number:</label>
            <input type="text" id="vin" name="vin" required>

            <label for="car-images">Upload Images:</label>
            <input type="file" id="car-images" multiple accept="image/*">
            <div id="image-preview" class="image-preview">
           <!-- Uploaded images will be previewed here -->
            </div>
            
            <label for="license-expiration">License Expiration Date:</label>
            <input type="date" id="license-expiration" name="license-expiration" required>

            <label for="insurance-expiration">Insurance Expiration Date:</label>
            <input type="date" id="insurance-expiration" name="insurance-expiration" required>

            <label for="last-serviced">Last Serviced Date:</label>
            <input type="date" id="last-serviced" name="last-serviced" required>

            <label for="parts-needed">Parts Needed:</label>
            <input type="text" id="parts-needed" name="parts-needed" required>

            <label for="problems">Problems:</label>
            <textarea id="problems" name="problems" required></textarea>

            <button type="submit" class="button">Save Car</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Hope Automotive</p>
    </footer>

</body>
</html>
