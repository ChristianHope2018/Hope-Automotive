<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">Home</a>
            <button id="logout">Logout</button>
        </nav>
    </header>
    <main>
        <h2>Manage Cars</h2>
        <div id="car-list-admin"></div>
        <h3>Add / Edit Car</h3>
        <form id="car-form">
            <input type="hidden" name="id">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            <label for="interior-color">Interior Color:</label>
            <input type="text" id="interior-color" name="interior-color">
            <label for="interior-type">Interior Type:</label>
            <input type="text" id="interior-type" name="interior-type">
            <label for="odometer">Odometer:</label>
            <input type="number" id="odometer" name="odometer">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <label for="vin">VIN:</label>
            <input type="text" id="vin" name="vin">
            <label for="license-expiration">License Expiration:</label>
            <input type="date" id="license-expiration" name="license-expiration">
            <label for="insurance-expiration">Insurance Expiration:</label>
            <input type="date" id="insurance-expiration" name="insurance-expiration">
            <label for="last-serviced">Last Serviced:</label>
            <input type="date" id="last-serviced" name="last-serviced">
            <label for="parts-needed">Parts Needed:</label>
            <textarea id="parts-needed" name="parts-needed"></textarea>
            <label for="problems">Problems:</label>
            <textarea id="problems" name="problems"></textarea>
            <label for="car-images">Upload Images:</label>
            <input type="file" id="car-images" name="images" multiple>
            <button type="submit">Save Car</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Car Listings</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
